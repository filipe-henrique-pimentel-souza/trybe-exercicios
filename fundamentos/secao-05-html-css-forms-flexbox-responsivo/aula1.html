<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="input-email">
        <p>Email:</p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
          autocomplete="off"
          autofocus
          required
        />
      </label>
      <label for="input-senha">
        <p>Senha:</p>
        <input
          type="password"
          name="email"
          id="senhaEmail"
          placeholder="Digite sua senha"
          required
        />
      </label>
      <label for="input-senha">
        <p>Lembre-me:</p>
        <input type="checkbox" name="email" id="lembrar" />
      </label>
      <br>
      <br>
      <input type="button" value="Entrar" />
    </form>
    <script src="aula1.js"></script>
  </body>
</html>
