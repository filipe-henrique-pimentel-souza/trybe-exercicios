<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-TrybeTrip</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    /> -->
  </head>
  <body class="container">
    <h1 class="text-center">
      Concorra à Viagem dos seus sonhos com a TrybeTrip
    </h1>

    <form class="container">
      <fieldset class="container">
        <div class="row">
          <!-- <label for="fullName" class="col">
          </label> -->
          <p class="text-bg-info col">Nome Completo:</p>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
            class="col-4"
          />

          <!-- <label for="email" class="col">
          </label> -->
          <p class="text-bg-info col">Endereço de e-mail:</p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
            class="col-4"
          />
        </div>
        <br />

        <ul
          class="list-group list-group-horizontal pagination justify-content-center container"
        >
          <li class="list-group-item col-2 text-bg-secondary">
            <label for="destination1" class="pagination justify-content-center"
              >Cidade
              <input
                type="radio"
                id="destination1"
                className="radios"
                name="destinations"
                value="Cidade"
                required
                class="p-4"
              />
            </label>
          </li>
          <li class="list-group-item col-2">
            <label for="destination2" class="pagination justify-content-center"
              >Campo
              <input
                type="radio"
                id="destination2"
                className="radios"
                name="destinations"
                value="Campo"
                required
              />
            </label>
          </li>

          <li class="list-group-item col-2">
            <label for="destination3" class="pagination justify-content-center"
              >Praia

              <input
                type="radio"
                id="destination3"
                className="radios"
                name="destinations"
                value="Praia"
                required
              />
            </label>
          </li>
          <li class="list-group-item col-2 text-bg-secondary">
            <label for="destination4" class="pagination justify-content-center"
              >Montanhas
              <input
                type="radio"
                id="destination4"
                className="radios"
                name="destinations"
                value="Montanhas"
                required
              />
            </label>
          </li>
        </ul>

        <br />

        <br />

        <br />
        <div class="card" style="width: 400px">
          <textarea
            name="why"
            id="why"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
            class="card-img-top"
          ></textarea>
          <div class="card-body text-bg-success">
            <label for="why"
              >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
              concurso TrybeTrip?</label
            >
          </div>
        </div>

        <label for="date" class="form-floating"
          >Qual a melhor data para realizar sua viagem?</label
        >
        <input type="text" id="date" class="" value="9 Oct 2014" />
      </fieldset>
      <section class="row">
        <button type="submit" id="submit-btn" disabled class="col">
          Participar do concurso TrybeTrip
        </button>
        <button type="button" id="clear-btn" class="col">
          Apagar informações
        </button>
      </section>

      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <label for="agreement"
            >Concordo que imagens de minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          >
          <input type="checkbox" name="agreement" id="agreement" required />
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center row"
        >
          <label for="promo" class="pagination justify-content-center">
            <p class="text-bg-info rounded mt-1 p-1">
              Gostaria de receber outras incríveis oportunidades oferecidas pela
              Trybe.<span class="badge bg-secondary">Novo</span>
            </p>
            <input type="checkbox" name="promo" id="promo" class="m-3 mb-4" />
          </label>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Junk
          <span class="badge bg-primary rounded-pill">99</span>
        </li>
      </ul>

      <div class="alert alert-secondary alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>Dados apagados.</strong> Você clicou em apagar as informações.
      </div>
    </form>
    <script src="pikaday.js"></script>
    <script>
      var picker = new Pikaday({
        field: document.getElementById("date"),
      });
    </script>
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script>
      var picker = new Pikaday({
        field: document.getElementById("date"),
        format: "D MMM YYYY",
        onSelect: function () {
          console.log(this.getMoment().format("Do MMMM YYYY"));
        },
      });
    </script>
  </body>
</html>
