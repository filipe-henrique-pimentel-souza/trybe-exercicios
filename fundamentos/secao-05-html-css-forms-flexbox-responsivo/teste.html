<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-TrybeTrip</title>
    <!-- <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">
      Concorra à Viagem dos seus sonhos com a TrybeTrip
    </h1>

    <form class="container" name="form">
      <fieldset>
        <div class="form-group row">
          <label for="fullName" class="col-sm-2 col-form-label"
            >Nome Completo:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Digite seu nome completo"
              maxlength="40"
              minlength="10"
              required
              class="form-control"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label"
            >Endereço de e-mail:</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              maxlength="50"
              minlength="10"
              required
              class="form-control"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="destination1" class="col-sm-2 col-form-label"
            >Destino escolhido:</label
          >
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="destination1"
                className="radios"
                name="destinations"
                value="Cidade"
                required
                class="form-check-input"
              />
              <label class="form-check-label" for="destination1">Cidade</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="destination2"
                className="radios"
                name="destinations"
                value="Campo"
                required
                class="form-check-input"
              />
              <label class="form-check-label" for="destination2">Campo</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="destination3"
                className="radios"
                name="destinations"
                value="Praia"
                required
                class="form-check-input"
              />
              <label class="form-check-label" for="destination3">Praia</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="destination4"
                className="radios"
                name="destinations"
                value="Montanhas"
                required
                class="form-check-input"
              />
              <label class="form-check-label" for="destination4"
                >Montanhas</label
              >
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="why" class="col-sm-2 col-form-label">
            Por que você deveria ser a pessoa desenvolvedora escolhida pelo
            concurso TrybeTrip?
          </label>
          <div class="col-sm-10">
            <textarea
              name="why"
              id="why"
              cols="60"
              rows="10"
              placeholder="Digite sua resposta vencedora aqui"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-2 col-form-label">
            Qual a melhor data para realizar sua viagem?
          </label>
          <div class="col-sm-10">
            <input type="date" id="date" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">
            <label for="promo"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe.</label
            >
          </div>
          <div class="col-sm-10">
            <input
              type="checkbox"
              name="promo"
              id="promo"
              class="form-check-input"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">
            <label for="agreement"
              >Concordo que imagens de minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label
            >
          </div>
          <div class="col-sm-10">
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              required
              class="form-check-input"
            />
          </div>
        </div>
      </fieldset>
      <section class="row">
        <button type="submit" id="submit-btn" disabled class="col btn">
          Participar do concurso TrybeTrip
        </button>
        <button type="button" id="clear-btn" class="col btn btn-secondary">
          Apagar informações
        </button>
      </section>
    </form>
  </body>
</html>
