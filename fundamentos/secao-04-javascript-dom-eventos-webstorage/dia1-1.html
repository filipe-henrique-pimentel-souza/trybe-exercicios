<!DOCTYPE html>
<html>

      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="oi">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementsByClassName('oi')[1].style.color = 'red';
      document.getElementsByTagName('h4')[0].style.background = 'red';

    </script>
  </body>
</html>
